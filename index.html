<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Splash&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div id="toolbar">
        <h1>Draw <img id="logo" src="./icons/paint.png" alt="logo" /></h1>
        <label for="color">Brush color</label>
        <input type="color" id="color" name="color" />
        <label for="width">Brush width</label>
        <input type="number" id="width" name="width" value="5" />
        <button id="clear">Clear</button>
      </div>

      <div class="drawing-board">
        <canvas id="drawing-board"></canvas>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
